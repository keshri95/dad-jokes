<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dad Jokes</title>
  </head>
  <body>
    <main>
      <section>
        <header>
          <p>"Try Not To Laugh"</p>

          <div class="box">
            <p id="joke">
              My dog used to chase people on a bike a lot. It got so bad I had
              to take his bike away.
            </p>
            <div>
              <button type="submit" id="get-joke">Get new joke</button>
            </div>
          </div>
        </header>
      </section>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
